<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Search Vehicles</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="number"] {
            padding: 10px;
            width: 200px;
            margin: 10px 0;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Search Vehicles by Customer ID</h2>
        <form action="SearchVehiclesServlet" method="get">
            <label for="customerId">Enter Customer ID:</label><br>
            <input type="number" name="customerId" id="customerId" required><br>
            <input type="submit" value="Search">
        </form>
        <a href="register.html">Register a New Vehicle</a>
        <a href="ListVehiclesServlet">View All Vehicles</a>
    </div>
</body>
</html>
